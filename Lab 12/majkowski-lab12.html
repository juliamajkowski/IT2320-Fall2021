<html>
<head>
	<title>Julia Majkowski-IT2320-Lab 12- GCD and Primes</title> 
	<script>

		function gcd(n1, n2) {
			if(!n2) {
				return n1;
			}

			return gcd(n2, n1 % n2);
		}

		function isPrime(n) {
			for(var i = 2; i < n; i++) {
				if(n % i == 0) {
					return false;
				}
			}

			return true;
		}

		function calcGcd() {
			document.getElementById("result").innerHTML = '';

			var n1 = document.getElementById('num1').value;
			var n2 = document.getElementById('num2').value;

			document.getElementById('result').innerHTML = gcd(n1, n2);
		}
            
		function calcPrimeNum() {
			document.getElementById("result").innerHTML = '';

            var n1 = document.getElementById('num1').value;
			var primes = [1, 2];
			for(var i = 3; i < n1; i++) {
				if(isPrime(i)) {
					primes.push(i);
				}
			}

			for(var i = 0; i < primes.length; i++) {
				document.getElementById("result").innerHTML += "<br />" + (i + 1) + ". " + primes[i];
			}
		}
	</script>
</head> 
<body>
	<main>
		<h2>Julia Majkowski-IT2320-Lab 12- GCD and Primes</h2>
		<h3>Enter a Number for Calculation</h3>
			<label for="num1">Number:</label>
			<input type="text" id="num1">
			<label for="num2">Number 2 (if calculating GCD):</label>
			<input type="text" id="num2"><br>
			<br />
			<button id="gcd" onclick="calcGcd()">GCD</button>
			<button id="primeNum" onclick="calcPrimeNum()">Calculate Prime Numbers</button><br><br />
			<span id="result"></span>
			<br />
	</main> 
</body>
</html>
