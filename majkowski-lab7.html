<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .left {
            transform: scaleX(-1);
        }
    </style>
    <script>
        function manRight() {
            $("img").animate({ left: "+=" + ($(window).width() - $("img").width()) }, 3000, manLeft);
        }

        function manLeft() {
            $("img").toggleClass("left");
            $("img").animate({ left: "+=" + -($(window).width() - $("img").width()) }, 3000, fadeOut);
          
        }

        function fadeIn() {
            $("img").fadeIn(1000, manRight);
        }

        function fadeOut() {
            $("img").toggleClass("left");
            $("img").fadeOut(1000);
        }

        $(document).ready(function () {
            $("button").click(fadeIn);
        });
    </script>
</head>
